<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let index = index;
  let isFirst = first;
  let isLast = last;
  even as isEven;
  odd as isOdd;
  "
  class="list-group-item"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }"

  >
    {{character.id}} - {{character.name}} - {{character.power}}
    <span *ngIf="isFirst">Es el primero</span>
    <span *ngIf="isLast">Es el ultimo</span>
    <span *ngIf="isEven">Par</span>
    <span *ngIf="isOdd">Impar</span>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
  </li>

</ul>
